 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team page</title>
    <link rel="stylesheet" href="./webroot/css/index.css">
</head>
<body>
    <header class="page_header">
        <h1 class="page_title">
            Team creative
        </h1>
        <p class="page_paragraph">
            We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.
        </p>
    </header>
    <main>
        <article class="page_container">
            <div class="images_container">
                <ul class="images_list">
                    <li class="image">
                        <span class="job_title">Product owner</span>
                        <img src="./images/bill.png" alt="photo of Bill">
                        <span class="name">Bill Mahoney</span>
                    </li>
                    <li class="image">
                        <span class="job_title">Art director</span>
                        <img src="./images/saba.png" alt="photo of Shaba">
                        <span class="name">Saba Cabrera</span>
                    </li>
                    <li class="image">
                        <span class="job_title">Tech Lead</span>
                        <img src="./images/shae.png" alt="photo of Shae">
                        <span class="name">Shae Le</span>
                    </li>
                </ul>
            </div>
            <div class="images_container">
                <ul class="images_list">
                    <li class="image">
                        <span class="job_title">UX Designer</span>
                        <img src="./images/skylah.png" alt="photo of Skylah">
                        <span class="name">Skylah Lu</span>
                    </li>
                    <li class="image">
                        <span class="job_title">Developer</span>
                        <img src="./images/griff.png" alt="photo of Griff">
                        <span class="name">Griff Richards</span>
                    </li>
                    <li class="image">
                        <span class="job_title">DEverloper</span>
                        <img src="./images/stan.png" alt="photo of Stan">
                        <span class="name">Stan John</span>
                    </li>
                </ul>
            </div>
        </article>
    </main>
</body>
</html>
